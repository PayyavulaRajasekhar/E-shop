<div class="alert alert-danger" *ngIf='error'>{{ error }}</div>
<div class="alert alert-primary" *ngIf="message">{{ message }}</div>
<div class="col-md-4 offset-md-4" *ngIf="product">
  <h4 class="border-bottom">Edit Product</h4>
  <form #productForm="ngForm">
    <input type="hidden" name="_id" id="_id" #_id="ngModel" [ngModel]="product._id">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" name="productName" id="productName"
       class="form-control" #productName="ngModel" [ngModel]="product.productName"
       required minlength="4">
       <div *ngIf="productName.invalid && productName.touched">
         <div *ngIf="productName.errors.minlength" class="text-danger">
           This field requires minimum 4 characters
         </div>
         <div *ngIf="productName.errors.required" class="text-danger">
          This field is mandatory
        </div>
       </div>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="text" name="productPrice" id="productPrice"
       class="form-control" #productPrice="ngModel" [ngModel]="product.productPrice">
    </div>
    <div class="form-group">
      <label for="productImageURL">Product Image URL</label>
      <input type="text" name="productImageURL" id="productImageURL"
       class="form-control" #productImageURL="ngModel" [ngModel]='product.productImageURL'>
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <input type="text" name="productDescription" id="productDescription"
       class="form-control" #productDescription="ngModel" [ngModel]='product.productDescription'>
    </div>
    <div class="form-group" (click)="onFormSubmit(productForm)">
      <button type="submit" class="btn btn-primary float-right">
        Submit
      </button>
    </div>
  </form>
</div>
